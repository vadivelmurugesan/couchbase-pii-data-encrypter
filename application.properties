# Safety gate: must be true to run
sourceWritesFrozen=false

# Couchbase connection template
source.couchbase.connectionString=
source.couchbase.bucket=
source.couchbase.scope=
source.couchbase.collection=
source.couchbase.username=
source.couchbase.password=

destination.couchbase.connectionString=
destination.couchbase.bucket=
destination.couchbase.scope=
destination.couchbase.collection=
destination.couchbase.username=
destination.couchbase.password=

# Recommended: keep credentials out of this file and provide via env vars instead:
# - SOURCE_COUCHBASE_USERNAME / SOURCE_COUCHBASE_PASSWORD
# - DESTINATION_COUCHBASE_USERNAME / DESTINATION_COUCHBASE_PASSWORD

# Couchbase environment (durations: ISO-8601 like PT2S, or integer millis)
couchbase.kvTimeout=PT2S
couchbase.connectTimeout=PT10S
couchbase.waitUntilReadyTimeout=PT30S
couchbase.shutdownTimeout=PT10S
couchbase.numKvConnections=2

# Migration controls
migration.dryRun=true
migration.rateLimit.permitsPerSecond=100
migration.concurrency.max=32
migration.killSwitch.enabled=false
migration.killSwitch.path=kill.switch
migration.checkpoint.path=checkpoints/checkpoint.dat
migration.checkpoint.every=1000
migration.quarantine.path=quarantine
migration.audit.dir=audit

# DurabilityLevel: NONE, MAJORITY, MAJORITY_AND_PERSIST_TO_ACTIVE, PERSIST_TO_MAJORITY
migration.durability=NONE

# PII detection (comma-separated keys, optional regex)
pii.keys=
pii.keyRegex=
